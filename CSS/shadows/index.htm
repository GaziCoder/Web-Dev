<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows</title>
</head>
<body>
    <h1>Shadows in html</h1>
    <div class="box">Shadows are cool</div>
    <p class="text_element">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Labore, quisquam perspiciatis facere voluptatem nihil rerum cupiditate. Quae, sunt. Veritatis minima soluta voluptates quam? Facere quidem sed deserunt eaque aspernatur? Rem?</p>
    <style>
        .box {
            margin: 10px;
            padding: 8px;
            border: 10px solid #5a1cb8;
            box-shadow: 5px 5px 10px #70126ba4;

        }
        .text_element {
            text-shadow: 10px 6px 6px #70126ba4;
            outline: 5px solid #5a1cb8;
        }
    </style>
    
</body>
</html>
